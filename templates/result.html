<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>💕 Love Percentage 💕</h1>
        <p>{{ name }} ❤️ {{ name1 }}</p>

        {% if love_percentage >= 80 %}
            <h2>😍 Your Love is Strong! {{ love_percentage }}% 😍</h2>
        {% elif love_percentage >= 50 %}
            <h2>😊 Keep Trying! {{ love_percentage }}% 😊</h2>
        {% else %}
            <h2>💔 Oops! Only {{ love_percentage }}% 💔</h2>
        {% endif %}

        <a href="/" class="button">🔄 Try Again</a>
    </div>
</body>
</html>
